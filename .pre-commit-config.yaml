repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        stages: [pre-commit]
        args: ["--profile", "black"]

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        stages: [pre-commit]
        args:
          [
            "-ri",
            "--remove-all-unused-imports",
            "--remove-duplicate-keys",
            "--ignore-init-module-imports",
            "--remove-unused-variables",
          ]

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        stages: [pre-commit]
